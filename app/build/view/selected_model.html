<div class="model-name" ng-class="{'bonded': model.bonded >= 0}">
    {{model.name}}
    <span ng-show="model.max && model.min !== model.max">
        (Leader and
        <span class="btn-group btn-group-xs">
            <button type="button" class="btn btn-default"
                    ng-class="{'active btn-success': !model.useMax}"
                    ng-click="model.useMax = false; calculatePoints();">{{model.min -1}}
            </button>
            <button type="button" class="btn btn-default"
                    ng-class="{'active btn-success': model.useMax}"
                    ng-click="model.useMax = true; calculatePoints();"
                    ng-disabled="canUseMax(model)">{{model.max -1}}
            </button>
        </span>
        )
    </span>
    <span ng-show="model.max && model.min === model.max">
        (Leader and {{model.min -1}})
    </span>
    <span ng-show="model.mount">
        <button type="button" class="btn btn-xs btn-default"
                ng-class="{'active btn-success': model.mounted}"
                ng-click="model.mounted = !model.mounted; calculatePoints();"
                ng-disabled="canUseMount(model)">mount
        </button>
    </span>
    <span ng-show="model.max_attach > 1" class="btn-group btn-group-xs">
        <button type="button" class="btn btn-default" ng-repeat="i in model.max_attach | range"
                ng-class="{'active btn-success': i === model.attached}"
                ng-click="model.attached = i; calculatePoints();"
                ng-disabled="canUseAttached(model, i)">{{i}}
        </button>
    </span>
</div>
<div class="model-options">
    <span class="model-cost" ng-class="{'tier-bonus': isBonusCost(model, false, groupIdx)}">
        {{getModelCost(model, false, false, groupIdx)}}
    </span>
    <span class="model-remove">
        <i ng-click="removeModel(model, groupIdx)" class="fa fa-minus-circle remove-from-list" ng-hide="model.auto_attached"></i>
    </span>
</div>
